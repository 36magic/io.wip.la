<!DOCTYPE html>
<html>
<head>
    <title>Papa Louie</title>
</head>
<body>
    <h1>Papa Louie</h1>
    <!-- Aquí es donde se mostrará el contenido SWF emulado por Ruffle -->
    <div id="ruffle"></div>

    <!-- Incluye el script de Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });
            
            player.load({ url: url });
        }

        // Llama a la función embedSWF para cargar tu archivo SWF
        swfobject.embedSWF('papalouie.swf', 'ruffle', 500, 500); // Reemplaza 'papalouie.swf' con el nombre de tu archivo SWF
    </script>
</body>
</html>
